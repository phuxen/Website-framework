	<!-- Le styles -->

	<link href="../web_assets/js/google-code-prettify/prettify.css" rel="stylesheet">
	
	<script src="../web_assets/js/jquery.js"></script>		
	<script src="jquery.simpleWeather.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$.simpleWeather({
				location: 'London',
				unit: 'c',
				success: function(weather) {
					html = '<h1>Right now<br />its fucking<br /><span class="highlight">'+weather.currently+'</span><br />in '+weather.city+'</h1>';
					html += '<p><strong>Current Temp</strong>: '+weather.temp+'&deg; '+weather.units.temp+' ('+weather.tempAlt+'&deg; C)</p>';
					html += '<p><strong>Last updated</strong>: '+weather.updated+'</p>';
					html += '<p><a href="'+weather.link+'">More fucking information</a></p>';
					
					$("#weather").html(html);
				},
				error: function(error) {
					$("#weather").html('<h1>'+error+'</h1>');
				}
			});
		});
	</script>
